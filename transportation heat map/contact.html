        animation: false,
        bmap: {
            center: [116.46, 39.92],
            zoom: 14,
            roam: true
        },

            top: 'top',

            max: 5,
            seriesIndex: 0,
            calculable: true,
            inRange: {

            }
        },
        series: [{
            type: 'heatmap',
            coordinateSystem: 'bmap',
            data: points,
            pointSize: 5,
            blurSize: 6
        }]
    });
    if (!app.inNode) {
        // 添加百度地图插件
        var bmap = myChart.getModel().getComponent('bmap').getBMap();
        bmap.addControl(new BMap.MapTypeControl());
    }
;

    myChart.setOption(option, true);
}
